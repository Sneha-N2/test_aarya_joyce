<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Usecase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            let title = document.getElementById('title').value;
            let description = document.getElementById('description').value;
            let errorMessage = '';

            // Regular expression to match any digit
            let regex = /\d/;

            if (regex.test(title)) {
                errorMessage += 'Title should not contain numbers.\n';
            }

            if (regex.test(description)) {
                errorMessage += 'Description should not contain numbers.\n';
            }

            if (errorMessage) {
                document.getElementById('error-message').innerText = errorMessage;
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Usecase</h1>
        <div id="error-message" class="error"></div>
        <form action="/usecase/add/{{ client_id }}" method="post" onsubmit="return validateForm()">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Usecase</button>
        </form>
        <a href="/usecases/{{ client_id }}" class="btn btn-secondary mt-3">Back to Usecases</a>
    </div>
</body>
</html>
