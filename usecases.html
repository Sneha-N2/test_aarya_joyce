<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usecases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("../static/usecase.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Usecases</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for usecase in usecases %}
                <tr>
                    <td>{{ usecase[2] }}</td>
                    <td>{{ usecase[3] }}</td>
                    <td>
                        <a href="/usecase/update/{{ usecase[0] }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/usecase/delete/{{ usecase[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/usecase/add/{{ client_id }}" class="btn btn-primary mt-3">Add Usecase</a>
        <a href="/clients" class="btn btn-dark mt-3">Back To Clients</a>
    </div>
</body>
</html>
